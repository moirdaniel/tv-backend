name: Deploy TV Backend

on:
  push:
    branches:
      - Serv01

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy over SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.TV_BACKEND_HOST }}
        username: ${{ secrets.TV_BACKEND_USER }}
        key: ${{ secrets.TV_BACKEND_SSH_KEY }}
        script: |
          cd /docker-apps/tv-backend
          git pull origin main
          docker compose pull
          docker compose up -d
